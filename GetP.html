    <style>

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        }

            height: 25px;

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
